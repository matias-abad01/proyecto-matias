<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--css--> 
    <link rel="stylesheet" href="../estilo.css">
    <link rel="stylesheet" href="../css/perfumes.css">
    
   <!--font--> 
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

    <title>Shopmen</title>
</head>
<body>
    <!--logo = boton de inicio-->
    <div class="logo">
        <a href="../index.html" ><img src="../multimedia/logo.png" alt="logo" title="Inicio"></a>
    </div>
    <!--Header-->
    <header class="mover-menu">
            <nav class="menu">
                <ul>
                    <li><a href="../paginas/hombres.html">Hombre</a></li>
                    <li><a href="../paginas/Infantiles.html">Infantil</a></li>
                    <li><a href="">Perfumes</a></li>
                    <li><a href="#contacto">Contactanos</a></li>
                </ul>
            </nav>    
    </header>
    <!-- fin de Header-->
    <main>
        <section class="section-1">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../multimedia/perfumes-hombres.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="h1">Las mejores fragancias y exclusivas están acá.</h5>  
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="../multimedia/perfumes-ofertas.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="h1">los mejores descuentos tampoco faltaban</h5>
                    </div>
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
        <!--section 2-->
        <section class="section-2 mt-4">
            <div class="container">
                <div class="row">
                    <div class="col d-grid gap-3 me-3 ms-3 p-2">
                        <img src="../multimedia/perfume-niño.jpg" alt="">
                        <h5 class="parrafo-section text-center h2">perfume de niños</h5>
                    </div>
                    <div class="col d-grid gap-3 ms-3 me-3 p-2">
                        <img src="../multimedia/perfume-hombre.jpg" alt="">
                        <h5 class="parrafo-section text-center h2">perfume de hombres</h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--footer-->
    <footer class="contactar text-center text-white" id="contacto">
      <!-- medios de pago -->
      
      <div class="medios-de-pago container text-center p-4 pb-0">
        <h4>medios de pago</h4>
        <div class="mb-4">    
          <img src="../multimedia/paypal.png" alt="medios-de-pago" width="50px">     
          <img src="../multimedia/visa.png" alt="medios-de-pago" width="50px">
          <img src="../multimedia/mastercard.png" alt="medios-de-pago" width="50px">
          <img src="../multimedia/pagofacil.png" alt="medios-de-pago" width="50px">
        </div>
      </div>

      <!-- redes sociales -->
      <div class="redes-sociales container text-center p-4 pb-0">
        <h4>Nuestras redes sociales</h4>
        <div class="mb-4"> 
          <a href="https://web.whatsapp.com/" target="_blank">
          <img src="../multimedia/whatsapp.png" alt="whatsapp"></a>      
          <a href="https://www.instagram.com/?hl=es-la" target="_blank">
          <img src="../multimedia/instagram.png" alt="instagram"></a>
          <a href="https://www.facebook.com" target="_blank">
          <img src="../multimedia/facebook.png" alt="facebook"></a>
        </div>
      </div>
      
      <!--Derechos Reservados-->         
      <div class="derechos text-center p-3">
        © Shopmen 2022 . Todos los derechos reservados.
      </div>
    </footer>
    <!--fin de footer-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
